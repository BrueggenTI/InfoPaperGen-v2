# =================================================================
# FINALE, FUNKTIONIERENDE WORKFLOW-DATEI (ACR-CREDENTIALS-METHODE)
# =================================================================
name: Build and Deploy Container to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ------ JOB 1: Baut das Docker-Image und pusht es in Ihre ACR ------
  build:
    runs-on: ubuntu-latest
    outputs:
      # Gibt den vollständigen Image-Namen an den nächsten Job weiter
      image_name: ${{ steps.build-and-push.outputs.image }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/product-information-generator:${{ github.sha }}

  # ------ JOB 2: Stellt das Image in Azure bereit (mit ACR-Anmeldedaten) ------
  deploy:
    runs-on: ubuntu-latest
    needs: build # Wartet, bis der Build-Job erfolgreich ist
    
    steps:
      # Dieser Job benötigt KEINEN "Azure Login"-Schritt
      
      # Schritt 2.1: Bereitstellen in der Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Product-Information-Generator-Final'
          # Holt den Image-Namen aus dem vorherigen Job
          images: ${{ needs.build.outputs.image_name }}

          # Diese drei Zeilen verwenden Ihre vorhandenen ACR-Secrets, um
          # die Web App zu authentifizieren und ihr den Zugriff auf die
          # private Registry zu ermöglichen.
          enable-AzPSSession: true 
          container-registry-url: https://${{ secrets.ACR_LOGIN_SERVER }}
          container-registry-username: ${{ secrets.ACR_USERNAME }}
          container-registry-password: ${{ secrets.ACR_PASSWORD }}
