# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Product-Information-Generator-Final

on:
  push:
    branches:
      - fix/pdf-ingredient-sorting
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: brueggencontainer.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_94559133F21D44018443126F9FD8EE00 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_A0569CC802A9417482909683A8BA9A5E }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: brueggencontainer.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_94559133F21D44018443126F9FD8EE00 }}/pipg:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    

    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Product-Information-Generator-Final'
          slot-name: 'Production'
          images: 'brueggencontainer.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_94559133F21D44018443126F9FD8EE00 }}/pipg:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FECE5672BB424E89BB7E32FC1619F387 }}