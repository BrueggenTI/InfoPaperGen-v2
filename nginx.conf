# Nginx-Konfiguration für lokale Azure-Entwicklung (optional)
# Simuliert Azure Front Door / Application Gateway

events {
    worker_connections 1024;
}

http {
    upstream app {
        server product-info-app:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Health Check Weiterleitung
        location /health {
            proxy_pass http://app/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Routen
        location /api/ {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout-Einstellungen für PDF-Generierung
            proxy_read_timeout 120s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
        }

        # Frontend
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}